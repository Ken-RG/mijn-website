<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ken Cardon - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
</head>
<body>
    <header class="position-absolute top-0 start-0 p-3">
        <img src="assets/logo.png" alt="Logo" style="max-height: 140px;" />
    </header>

    <nav class="menu-center position-absolute top-50 start-50 translate-middle">
        <ul class="menu-list list-unstyled fw-bold">
            <li><a href="index.html">Home</a></li>
            <li><a href="over-mij.html">Over-mijzelf</a></li>
            <li><a href="portfolio.html">Projecten</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <main class="main-content">

    <section class="project-band-wrapper">

      <section class="project-gallery">
        <article class="project project-detail">
          <abbr title="Contact">
              <img src="assets/mail-icon.png" alt="Contact">
          </abbr>

          <div class="project-text">
            <div class="row ms-4 mt-5">
              <!-- voor Formspree integratie is assistentie gebruikt -->
              <form action="https://formspree.io/f/xdkeqgbk" method="POST">
                <h2 class="fw-bold">CONTACT</h2>
                <p>Heeft u een vraag? Vul onderstaand formulier in.</p>
                <p>Velden met een<span> *</span> zijn verplicht.</p>

                <div class="row g-3 mb-3">
                  <fieldset class="col-md-12">
                    <legend class="fs-4 fw-bold mt-4 mb-3">GEGEVENS</legend>
                    <div class="row">
                      <div class="col-md-6">
                        <label for="voornaam" class="form-label">voornaam<span> *</span></label>
                        <input type="text" class="form-control" id="voornaam" name="voornaam" required>
                      </div>
                      <div class="col-md-6">
                        <label for="achternaam" class="form-label">achternaam<span> *</span></label>
                        <input type="text" class="form-control" id="achternaam" name="achternaam" required>
                      </div>
                      <div class="col-md-6">
                        <label for="email" class="form-label">e-mail<span> *</span></label>
                        <input type="email" class="form-control" id="email" name="email" required>
                      </div>
                      <div class="col-md-6">
                        <label for="vraag" class="form-label">stel uw vraag hier<span> *</span></label>
                        <textarea class="form-control" id="vraag" name="vraag" rows="5" maxlength="500" required></textarea>
                        <div class="form-text text-muted">Maximum 500 tekens.</div>
                      </div>
                    </div>
                  </fieldset>
                </div>

                <div class="row g-3 mt-3 text-start">
                  <div class="col-md-12">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input me-2 checkbox-align" id="kopieOntvangen" name="kopieOntvangen">
                      <label class="form-check-label" for="kopieOntvangen">Ik wens een kopie van mijn vraag via mail te ontvangen.</label>
                    </div>
                    <div class="form-check mb-3">
                      <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="akkoordPrivacy" required>
                      <label class="form-check-label" for="flexCheckDefault">
                        Ik ga hierbij akkoord met het <a href="/privacy.html">privacybeleid</a>.
                      </label>
      
                  </div>

                  <!-- verborgen veld voor Formspree om kopie te sturen -->
                  <input type="hidden" name="_cc" id="cc-email" value="">

                  <div class="col-md-12">
                    <button type="submit" class="btn btn-color py-2 px-4 mt-3">verzenden</button>
                  </div>
                </div>
              </form>

              <!-- voor Javascript is assistentie gebruikt ifv email forwarding -->
              <script>
                function toggleCC() {
                  const checkbox = document.getElementById("kopieOntvangen");
                  const email = document.getElementById("email").value;
                  const ccField = document.getElementById("cc-email");

                  ccField.value = checkbox.checked && email ? email : "";
                }

                document.getElementById("kopieOntvangen").addEventListener("change", toggleCC);
                document.getElementById("email").addEventListener("input", toggleCC);
              </script>
            </div>
          </div>
        </article>
      </section>
    </section>

    </main>

    <footer class="footer mt-4 text-end footer-style" style="margin-right: 3rem;">
        <p class="mb-0">&copy; 2025 Ken Cardon</p>
        <a href="privacy.html" target="_blank" rel="noopener noreferrer">Legal notice</a>
    </footer>

</body>
</html>
