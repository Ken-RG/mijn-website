<!DOCTYPE html>
<html lang="nl-BE">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ken Cardon - Projecten</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./css/style.css" rel="stylesheet" />
</head>
<body>
  <!-- logo bovenaan links -->
  <header class="position-absolute top-0 start-0 p-3">
    <img src="assets/logo.png" alt="Logo" style="max-height: 140px;" />
  </header>

  <!-- menubalk altijd gecentreerd in het midden van het scherm -->
  <nav class="menu-center position-absolute top-50 start-50 translate-middle">
    <ul class="menu-list list-unstyled fw-bold">
      <li><a href="index.html">Home</a></li>
      <li><a href="over-mij.html">Over-mijzelf</a></li>
      <li><a href="portfolio.html" class="active">Projecten</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main class="main-content">

    <!-- scrollbare projectengalerij met pijltjes -->
    <section class="project-band-wrapper">
      <div class="scroll-arrow left" id="scrollLeft">&#9664;</div>

      <section class="project-gallery">
        <article class="project">
          <a href="project1.html"><abbr title="Elektronica"><img src="assets/espressomachine.jpg" alt="Elektronica"></abbr></a>
        </article>
        <article class="project">
          <a href="project2.html"><abbr title="Applicaties"><img src="assets/Python.jpg" alt="Applicaties"></abbr></a>
        </article>
        <article class="project">
          <a href="project3.html"><abbr title="Helpdesk"><img src="assets/helpdesk.png" alt="Helpdesk"></abbr></a>
        </article>
        <article class="project">
          <a href="project4.html"><abbr title="Microcontrollers"><img src="assets/raspberry pi pico.jpg" alt="Microcontrollers"></abbr></a>
        </article>
        <article class="project">
          <a href="project5.html"><abbr title="IOT devices"><img src="assets/ir_afstandsbediening.jpg" alt="IOT devices"></abbr></a>
        </article>
        <article class="project">
          <a href="project6.html"><abbr title="3D Design"><img src="assets/woning.jpg" alt="3D Design"></abbr></a>
        </article>
      </section>

      <div class="scroll-arrow right" id="scrollRight">&#9654;</div>
    </section>

  </main>

  <footer class="footer mt-4 text-end footer-style" style="margin-right: 3rem;">
    <p class="mb-0">&copy; 2025 Ken Cardon</p>
    <a href="privacy.html" target="_blank" rel="noopener noreferrer">Legal notice</a>
  </footer>

  <!-- voor Javascript is assistentie gebruikt om de scroll pijlen weer te geven -->
  <script>
    const scrollContainer = document.querySelector(".project-gallery");
    const leftArrow = document.getElementById("scrollLeft");
    const rightArrow = document.getElementById("scrollRight");

    leftArrow.addEventListener("click", () => {
      scrollContainer.scrollBy({ left: -300, behavior: "smooth" });
    });

    rightArrow.addEventListener("click", () => {
      scrollContainer.scrollBy({ left: 300, behavior: "smooth" });
    });

    function updateArrows() {
      const maxScroll = scrollContainer.scrollWidth - scrollContainer.clientWidth;
      leftArrow.style.display = scrollContainer.scrollLeft > 0 ? "block" : "none";
      rightArrow.style.display = scrollContainer.scrollLeft < maxScroll ? "block" : "none";
    }

    scrollContainer.addEventListener("scroll", updateArrows);
    window.addEventListener("resize", updateArrows);
    window.addEventListener("load", updateArrows);
  </script>
</body>
</html>
